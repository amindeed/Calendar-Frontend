    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);
      
      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(runOnSuccess).processForm(formObject);
      }
      
      // function to be executed if everything was done successfully.
      function runOnSuccess() {
        var div = document.getElementById('addRemdrForm');
        //div.innerHTML = '<a href="' + url + '">Got it!</a>';
        //div.innerHTML = '<h4 align=\"center\"><i class=\"fa fa-calendar-check-o\" aria-hidden=\"true\"></i> Rappel programmé avec succès sous l\'identifiant: ' + Id + '</h4>';
        div.innerHTML = '<h4 align=\"center\"><i class=\"fa fa-calendar-check-o\" aria-hidden=\"true\"></i> Rappel programmé avec succès!</h4>';
      }
    </script>
    
    <title>Nouveau Rappel - Gestionnaire des Rappels de Relance de Paiement</title>
  </head>
  
  <body>

<h3 class="text-center">Gestionnaire des Rappels de Relance de Paiement</h3><br />

<div class="container rounded" id="addRemdrForm">
    <!-- <form class="form-horizontal" method="post"> -->
	<h4><i class="fa fa-bell" aria-hidden="true"></i> Nouveau Rappel</h4><br />
    
	<form onsubmit="handleFormSubmit(this)">
	 
	<div class="form-group">
		<label class="col-form-label" style="font-weight:bold">Titre:</label>
		<input class="form-control" type="text" name="title" placeholder="Ajouter un titre" maxlength="70" required="required"/>
	</div>
	
	<div class="form-group ">
       <label class="col-form-label" style="font-weight:bold">Date:</label>
	   <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-calendar"></i>
        </div>
        <input class="form-control" id="date" name="date" placeholder="Sélectionner une date" type="text" required="required"/>
       </div>
	</div>
	
	<div class="form-group">
		<label style="font-weight:bold">Description:</label>
		<textarea class="form-control" name="description" rows="5" placeholder="Ajouter une description" maxlength="300" required="required"></textarea>
	</div>
	
	<button class="btn btn-primary" type="submit">Ajouter</button>
	 
    </form>
	
</div>	

 </body>
 
 <script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		date_input.datepicker({
			format: 'yyyy-mm-dd', //format accepté par Google Calendar
			todayHighlight: true,
			autoclose: true,
            startDate: '+1d',
			weekStart: 1,
			daysOfWeekHighlighted: "0"
		})
	})
 </script>
