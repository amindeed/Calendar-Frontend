<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css">

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
  
  <title>Nouveau Rappel - Gestionnaire des Rappels de Relance de Paiement</title>
</head>
<body>

    <h3 class="text-center">Gestionnaire des Rappels de Relance de Paiement</h3><br />

<div class="container rounded">
    <!-- <form class="form-horizontal" method="post"> -->
	<h4><i class="fa fa-bell" aria-hidden="true"></i> Nouveau Rappel</h4><br />
	<form>
	 
	<div class="form-group">
		<label for="formGroupExampleInput" class="col-form-label" style="font-weight:bold">Titre:</label>
		<input class="form-control" type="text" id="formGroupExampleInput" placeholder="Ajouter un titre" maxlength="70">
	</div>
	
	<div class="form-group ">
       <label for="example-date-input" class="col-form-label" style="font-weight:bold">Date:</label>
	   <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-calendar"></i>
        </div>
        <input class="form-control" id="date" name="date" placeholder="SÃ©lectionner une date" type="text"/>
       </div>
	</div>
	
	<div class="form-group">
		<label for="exampleFormControlTextarea1" style="font-weight:bold">Description:</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Ajouter une description" maxlength="300"></textarea>
	</div>
	
	<button class="btn btn-primary" type="submit">Ajouter</button>
	 
    </form>
	
</div>	

<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		date_input.datepicker({
			format: 'dd/mm/yyyy',
			todayHighlight: true,
			autoclose: true,
			startDate: new Date(),
			weekStart: 1,
			daysOfWeekHighlighted: "0"
		})
	})
</script>

</body>
</html>
