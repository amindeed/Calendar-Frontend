<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base target="_top">

    <style>
        @media (max-width: 575px) {
            .btn, .btn-group {
                width:100%;
            }
        }
        .container {
            background-color: #dbe7f9;
        	padding: 20px 4px 20px 4px;
        }
        body {
        	padding: 10px 10px 2px 10px;
        }
    </style>

    <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(runOnSuccess).processForm(formObject);
      }

      // function to be executed if everything was done successfully.
      function runOnSuccess() {
        var div = document.getElementById('addRemdrForm');
        div.innerHTML = '<h4 align=\"center\"><i class=\"fa fa-calendar-check-o\" aria-hidden=\"true\"></i> Reminder created succesfully!</h4>';
      }
    </script>

    <title>New Reminder - Calendar Frontend</title>
  </head>

<body>

<h3 class="text-center">Calendar Frontend</h3><br />

<div class="container rounded" id="addRemdrForm">
	<h4><i class="fa fa-bell" aria-hidden="true"></i> New Reminder</h4><br />

	<form onsubmit="handleFormSubmit(this)">

	<div class="form-group">
		<label class="col-form-label" style="font-weight:bold">Title:</label>
		<input class="form-control" type="text" name="title" placeholder="Add a title" maxlength="70" required="required"/>
	</div>

	<div class="form-group ">
       <label class="col-form-label" style="font-weight:bold">Due Date:</label>
	   <div class="input-group">
        <div class="input-group-addon">
         <i class="fa fa-calendar"></i>
        </div>
        <input class="form-control" id="date" name="date" placeholder="Select due date" type="text" required="required"/>
       </div>
	</div>

	<div class="form-group">
		<label style="font-weight:bold">Description:</label>
		<textarea class="form-control" name="description" rows="5" placeholder="Add a description" maxlength="300" required="required"></textarea>
	</div>

	<button class="btn btn-primary" type="submit">Create</button>

    </form>
</div>

<section style="text-align:center; margin:10px auto;">
    <p>
        <a href="https://www.github.com/amindeed/calendar-frontend"><i class="fa fa-github" aria-hidden="true"></i> Calendar Frontend</a>
    </p>
</section>

</body>

 <script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]');
		date_input.datepicker({
			format: 'yyyy-mm-dd',
			todayHighlight: true,
			autoclose: true,
            startDate: '+1d',
			weekStart: 1,
			daysOfWeekHighlighted: "0"
		})
	})
 </script>
</html>
