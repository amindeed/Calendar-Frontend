<head>

<body>
	
    <h3 class="text-center">Gestionnaire des Rappels de Relance de Paiement</h3><br />

<div class="container rounded">

	<h4><i class="fa fa-home" aria-hidden="true"></i> Accueil</h4><br />

<!-- <div class="row no-gutters justify-content-around"> -->
<div class="row no-gutters justify-content-around">
  <button type="button" class="btn btn-primary btn-lg col-sm-4 mb-2">Ajouter un rappel</button>
  <button type="button" class="btn btn-secondary btn-lg col-sm-4 mb-2">Lister les rappels</button>

</div>

</div>	

<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		date_input.datepicker({
			format: 'dd/mm/yyyy',
			todayHighlight: true,
			autoclose: true,
			startDate: new Date(),
			weekStart: 1,
			daysOfWeekHighlighted: "0"
		})
	})
</script>

</body>
